[git]
filter = ".*"
tag_pattern = ".*"

[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\n"
footer = "\n<!-- generated by git-cliff -->"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }} ({{ commit.id }})
{% endfor %}
{% endfor %}
"""

[[changelog.commit_types]]
type = "Added"
description = "New features and additions"
regex = "(?i)\\badd(ed)?\\b"

[[changelog.commit_types]]
type = "Tests"
description = "Testing-related changes"
regex = "(?i)\\btest(s|ed|ing)?\\b"

[[changelog.commit_types]]
type = "Fixes"
description = "Bug fixes or error handling"
regex = "(?i)(exception|fix(ed)?|error|issue|broken)"

[[changelog.commit_types]]
type = "Removed"
description = "Removals or cleanups"
regex = "(?i)\\bremov(ed|e)\\b"

[[changelog.commit_types]]
type = "Updated"
description = "Changes and improvements"
regex = "(?i)(update(d)?|move(d)?|chang(ed|e))"

[[changelog.commit_types]]
type = "Other"
description = "Unclassified changes"
regex = ".*"
