services:
  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: inventory-service
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - logs:/app/logs
    restart: always
    depends_on:
      inventory-postgres:
        condition: service_healthy
    privileged: true

  inventory-postgres:
    image: postgres:latest
    hostname: inventory-postgres
    container_name: inventory-postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=inventory-db
      - PGUSER=inventory-db
      - POSTGRES_PASSWORD=pwd
    volumes:
      - ./data/inventory-postgres:/var/lib/postgresql
      - ./inventory-service/data/init.d:/docker-entrypoint-initdb.d
    healthcheck:
      #      test: ["CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost"]
      test: "pg_isready -h inventory-postgres"
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-membership
    restart: always
    ports:
      - 9000:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=8Y2o6@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - inventory-postgres

volumes:
  logs: